<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link href="client/css/mobilestyle.css" media="(max-width:800px)" rel="stylesheet" type="text/css">
    <link href="client/css/desktopstyle.css" media="(min-width:800px)" rel="stylesheet" type="text/css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type='text/javascript' src='https://cdn.firebase.com/js/client/1.0.6/firebase.js'></script>
    <script type='text/javascript' src='client/js/updatePosition.js'></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCU5HEJgRBcM9NbmGYjIqLUb5GwNnICEXk&sensor=true">
    </script>
    <script src="client/js/map.js"></script>
    <script src="client/js/geofire.js"></script>
  </head>
  <body>
    <div id="app-container">
      <div id="map-canvas"></div>
      <div id="chat-container">
        <div id="chat-log">
        </div>
        <div id="chat-input" contenteditable="true" style="color:grey" tabindex="1">wskr</div>
      </div>
    </div>
    <script>
      var geoRef = new Firebase('https://wsk.firebaseio.com/geodata');
      geo = new geoFire(geoRef);
      var displayMessage = function(msg){
        $('#chat-log').append($('<div class="messageContainer">').append($('<div class="message">').text(msg)));
      };

      $(document).ready(function() {

        $('#app-container').css('height',$(document).height());
        $('#chat-input').on('focus mouseenter', function(){
          $(this).text('');
          $(this).css({'color':'black'});
        });
        $('#chat-input').on('focusout mouseleave', function(){
          $(this).text('wskr');
          $(this).css({'color':'grey'});
        });


        mapInit(); // google maps api default

        $('#chat-input').on('keypress',function(e){
          if (e.keyCode === 13){
            e.preventDefault();
            geo.insertByLoc([myPosition.lat,myPosition.lon], {text:$(this).text(), position: [myPosition.lat,myPosition.lon]}, console.log('post was sent!'));
            $(this).text('');
          }
        });
      });
    </script>
  </body>
</html>
