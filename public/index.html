<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link href="client/css/mobilestyle.css" media="(max-width:800px)" rel="stylesheet" type="text/css">
    <link href="client/css/desktopstyle.css" media="(min-width:800px)" rel="stylesheet" type="text/css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type='text/javascript' src='https://cdn.firebase.com/js/client/1.0.6/firebase.js'></script>
    <script type='text/javascript' src='client/js/updatePosition.js'></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCU5HEJgRBcM9NbmGYjIqLUb5GwNnICEXk&sensor=true">
    </script>
    <script src="client/js/map.js"></script>
    <script src="client/js/geofire.js"></script>
  </head>
  <body>
    <div id="app-container">
      <div id="map-canvas"></div>
      <div id="chat-container">
        <div id="chat-log">
        </div>
        <div id="chat-input" contenteditable="true" tabindex="1"></div>
      </div>
    </div>
    <script>
      var displayMessage = function(msg){
        var $container = $('<div class="messageContainer">');
        var $icon = $('<div class="icon">');
        var $msg = $('<div class="message">').text(msg);
        $container.append($icon);
        $container.append($msg);
        $('#chat-log').append($container);
      };

      $(document).ready(function() {

        $('#app-container').css('height',$(document).height());

        var geoRef = new Firebase('https://wsk.firebaseio.com/geodata');
        var geo = new geoFire(geoRef);
        mapInit(); // google maps api default code

        getLocation();
        // setInterval(getLocation, 7000);
        var getAllPosts = function(){
          geo.onPointsNearLoc([myPosition.lat, myPosition.lon], .2, function(arr){
            var messagePositions = [];
            for (var i = 0; i < arr.length; i++) {
              displayMessage(arr[i].text);
              messagePositions.push(arr[i].position);
            };
            setMarkers(map, messagePositions);
          });
        }
        setTimeout(getAllPosts, 6000);

        $('#chat-input').on('keypress',function(e){
          if (e.keyCode === 13){
            e.preventDefault();
            geo.insertByLoc([myPosition.lat,myPosition.lon], {text:$(this).text(), position: [myPosition.lat,myPosition.lon]}, console.log('post was sent!'));
            displayMessage($(this).text());
            $(this).text('');
          }
        });
      });
    </script>
  </body>
</html>
